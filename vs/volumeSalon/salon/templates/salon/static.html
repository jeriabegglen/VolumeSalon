{% extends 'salon/base.html' %}
{% block title %}{{ pageTitle }}{% endblock %}
{% block content %}
<div class="spacer"></div>
<div style='margin-top: 10px;' class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ panelTitle }}</h3>
        </div>
        <div class="panel-body">

            <div style="margin-top: 10px" id="quote"></div
        </div>
    </div>

</div>
<div class='text-center'>
<div style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></div>
</div>
<script>
$.ajax({
  type: "GET",
  url: "http://quotes.rest/qod.json?category=inspire",
  success: function(callback){
    console.log(callback);
    var html;
    html="<div>";
    html+="<div class='row'>";
    html+="<div class='col-xs-6'>";
    html+="<img style='border-radius:25px; width:100%' src='"+callback.contents.quotes[0].background+"'/>";
    html+="</div>";
    html+="<div class='col-xs-6'>";
    html+="<h3>"+callback.contents.quotes[0].quote+"</h3>";
    html += "<hr/ >";
    html += callback.contents.quotes[0].author;
    html+="</div>";
    html+="</div>";
    html+="</div>";
    $("#quote").html(html);
  }

});
</script>
{% endblock %}
