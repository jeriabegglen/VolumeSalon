{% extends 'salon/base.html' %}
{% block title %}{{ pageTitle }}{% endblock %}

{% block content %}
<style>
table, td, th
{
	border-style: none;
	border-width: 0px;
	border-color: none;
	padding-left: .2cm;
	font-size: 10pt;
  background-color: #666699;
}
</style>
<div class="spacer"></div>
<div style='margin-top:50px;' class="container-fluid">

  <form class="form form-inline" role="form" action="{% url 'login' %}" method="post">
    <div style='color: white; background-color: #A274FF; border-radius: 15px; box-shadow: 5px 5px 5px black; padding: 10px; padding-top: 30px'>
<h3 style='margin-top: 0px;'>Please Login</h3>
<hr />
    {% csrf_token %}
    {% if errorMessage %}
        <div class="alert alert-danger fade-in form-group center" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{ error_message |safe}}
        </div>
    {% endif %}

<div class='row'>
  <div class='col-md-3'><h4>Email:</h4> </div>
  <div class='col-md-9'>
    <input type="text" class="form-control" name="username"  style='width:100%;' placeholder="Email" value="{{ email }}" required></div>
</div>

<div style='margin-top:5px' class='row'>
  <div class='col-md-3'><h4>Password: </h4></div>
  <div class='col-md-9'>  <input type="password" class="form-control" style='width:100%;' name="password"
           placeholder="Password" value="{{ password }}" required>
       </div>
</div>
<hr />
<div style='margin-top: 20px' class='row'>
  <div class='col-md-12'><button style='background-color: #6B23FF; color: white' type="submit" class="btn btn-default btn-block">Login</button></div>
</div>

<!-- <a href="#">Forgot Password?</a> -->
</div>
</form>
</div>
