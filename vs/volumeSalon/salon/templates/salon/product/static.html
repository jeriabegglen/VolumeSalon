{% extends 'salon/base.html' %}
{% block title %}{{ pageTitle }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ panelTitle }}</h3>
        </div>
        <div class="panel-body">
            {{ panelBody|safe }}
        </div>
    </div>
</div>
{% endblock %}
